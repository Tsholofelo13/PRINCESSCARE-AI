<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #ec407a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #f8bbd0;
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card:hover {
      background: #ec407a;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to Your Dashboard</h1>
    <div class="grid">
      <div class="card" onclick="navigate('products.html')">ğŸ›ï¸ Products</div>
      <div class="card" onclick="navigate('donate.html')">â¤ï¸ Donate</div>
      <div class="card" onclick="navigate('track-period.html')">ğŸ“… Track Period</div>
      <div class="card" onclick="navigate('menstrual-health.html')">ğŸ“˜ Learn</div>
      <div class="card" onclick="navigate('setting.html')">âš™ï¸ Settings</div>
    </div>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
